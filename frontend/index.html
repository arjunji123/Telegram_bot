<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Initialize Telegram Web App

      // Disable scrolling and dragging but keep clicks enabled
      document.body.style.overflow = 'hidden';  // Disable scrolling

      // Prevent dragging but allow clicks on interactive elements
      document.body.addEventListener('touchstart', function (e) {
        // Allow clicks but prevent drag actions
        e.preventDefault();
      }, { passive: false });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Ensure the body remains static, prevent any scrolling or drag */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrolling */
      user-select: none;  /* Prevent text selection globally */
      background-color: black;  /* Set the background to black */
      color: white;  /* Text color for contrast */
    }

    html, body {
      height: 100%;
    }

    /* Allow interaction but prevent drag */
    .no-drag {
      -webkit-user-drag: none; /* Prevent drag in webkit browsers */
      user-drag: none; /* Prevent drag in other browsers */
    }

  </style>

</head>

<body>
  <div id="root">
    <!-- Your existing content goes here -->
    <!-- This will be a static screen without scrolling or drag -->

    <!-- Example content -->
    <h1>Welcome to the App</h1>
    <p>This is a static screen. No scrolling or dragging allowed.</p>
  </div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
