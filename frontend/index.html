<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Disable scroll on body */
      touch-action: none; /* Disable swipe-to-close gesture */
    }

    #content {
      padding: 20px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-y: auto; /* Enable scrolling inside content */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }

    /* Prevent middle drag gestures */
    html, body {
      height: 100%;
      overscroll-behavior: none; /* Prevent scroll chaining */
      touch-action: none; /* Disable touch interactions */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    // Initialize Telegram WebApp SDK
    const tg = window.Telegram.WebApp;
    tg.ready(); // Ensure the WebApp is ready
    tg.expand(); // Enable full-screen mode

    // Prevent Telegram's swipe-to-close gesture
    document.addEventListener('touchstart', (e) => {
      e.stopPropagation(); // Stop swipe-to-close when touching anywhere
    }, { passive: false });

    // Allow smooth scrolling in the #content area
    document.getElementById('content').addEventListener('touchmove', (e) => {
      e.stopPropagation(); // Prevent Telegram from closing during scrolling
    }, { passive: false });
  </script>
</body>

</html>
