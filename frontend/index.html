  <style>
    body {
      margin: 0;

      overflow: hidden; /* Disable body scrolling */
      /* touch-action: none;  */
    }

   #content {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
      overflow-y: auto; /* Enable vertical scrolling */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
      scroll-behavior: smooth; /* Smooth scrolling for modern browsers */

    }

     /* Prevent middle drag gestures */
    html, body {
      overscroll-behavior: none; /* Disable scroll chaining */
    }
  </style>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
 
  <script>
    // Initialize Telegram WebApp SDK
    const tg = window.Telegram.WebApp;
    // Optional: Use Telegram WebApp functions
    tg.ready(); // Ensure the WebApp is ready
    tg.expand(); // Enable full-screen mode

  // Handle touch gestures
  document.addEventListener('touchmove', (e) => {
      const scrollableElement = e.target.closest('#content');
      if (!scrollableElement) {
        // Prevent default touch gestures outside of scrollable areas
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent touchstart propagation globally
    document.addEventListener('touchstart', (e) => {
      if (!e.target.closest('#content')) {
        e.stopPropagation(); // Prevent propagation for non-scrollable areas
      }
    }, { passive: true });

    // Ensure smooth scrolling works for `#content`
    document.querySelector('#content').addEventListener('touchmove', (e) => {
      e.stopPropagation(); // Allow scrolling to propagate within `#content`
    }, { passive: true });

  </script>
</body>
