  <script src="https://telegram.org/js/telegram-web-app.js"></script>
 
  <script>
    // Initialize Telegram WebApp SDK
    const tg = window.Telegram.WebApp;

    // Prevent default gestures in the main content area
    const content = document.getElementById('content');
    content.addEventListener('touchmove', (e) => {
      e.stopPropagation(); // Prevent event propagation to Telegram's WebApp container
    });

    content.addEventListener('gesturestart', (e) => {
      e.preventDefault(); // Block gesture-based closures
    });

    // Optional: Use Telegram WebApp functions
    tg.ready(); // Ensure the WebApp is ready
