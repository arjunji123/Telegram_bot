<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Allow scrolling */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      overscroll-behavior: contain; /* Prevent unwanted scroll chaining */
      font-family: 'Inter', sans-serif;
      background-color: #000; /* Optional: For dark mode appearance */
      color: #fff; /* Optional: For better visibility */
    }

    #content {
      padding: 20px;
      min-height: 100vh; /* Ensure content fills the screen height */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Ensure smooth scrolling on the content */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="content">
    <p>Invite your friends through this interface!</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize Telegram WebApp SDK
    const tg = window.Telegram.WebApp;

    // Ensure the WebApp is ready
    tg.ready();

    // Enable full-screen mode
    tg.expand();

    // Optional: Fetch and log user ID
    const userId = tg.initDataUnsafe?.user?.id;
    console.log('User ID:', userId);
  </script>
</body>

</html>
