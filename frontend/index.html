<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>

  <!-- Telegram Web App JS -->
 <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Ensure Telegram Web App is initialized

      // Disable touch and drag actions on the entire page
      document.body.addEventListener('touchstart', function (e) {
        e.preventDefault();  // Disable touch interactions globally
      }, { passive: false });

      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault();  // Disable scrolling and movement globally
      }, { passive: false });

      // Prevent dragging elements globally
      document.body.addEventListener('dragstart', function (e) {
        e.preventDefault();  // Disable drag behavior globally
      });

      // Optionally, disable user selection (if you don't want text selection)
      document.body.style.userSelect = 'none';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Ensure the body remains static, prevent any scrolling or drag */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrolling */
      user-select: none;  /* Prevent text selection globally */
    }

    html, body {
      height: 100%;
    }

    /* Allow specific areas like buttons to scroll and interact */
    .scrollable {
      overflow-y: auto; /* Enable vertical scrolling */
      height: 100%; /* Allow container to take full height */
      padding: 20px; /* Add some padding to the scrollable content */
      user-select: text; /* Allow text selection within scrollable areas */
    }

    .clickable {
      user-select: text; /* Allow text selection for clickable items */
      touch-action: auto; /* Allow gestures on interactive elements */
    }

    /* Disable dragging on any element */
    * {
      -webkit-user-drag: none; /* Prevent drag on webkit browsers */
      user-drag: none; /* Prevent drag on other browsers */
    }
  </style>

</head>

<body>
 <div id="root"></div>

  <!-- Telegram Web App Initialization -->
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
