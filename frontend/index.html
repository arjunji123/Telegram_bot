<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Ensures that the Telegram Web App is fully initialized
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Prevent any dragging or touch gestures on the whole page */
    body {
      user-select: none;      /* Disable text selection */
      touch-action: none;     /* Disable touch gestures like drag, zoom, etc. */
      overflow: hidden;       /* Prevent scrolling */
      margin: 0;
      padding: 0;
    }

    /* Specific styles for elements you want to make clickable */
    .clickable {
      user-select: text;      /* Allow text selection for clickable elements */
      touch-action: auto;     /* Allow touch gestures on interactive elements */
    }

    /* Disable drag-and-drop behavior */
    * {
      -webkit-user-drag: none; /* Webkit browsers */
      user-drag: none;         /* Other browsers */
    }

    /* Prevent any scrolling in the body */
    html, body {
      height: 100%;
    }

    /* Ensure no dragging behavior in Telegram Web App */
    .tg-app {
      user-select: none;
      touch-action: none;
    }
  </style>

</head>

<body>
  <div id="root">
    <div class="clickable">
      <!-- Example button or clickable area -->
      <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>
  </div>

  <!-- Telegram Web App Initialization -->
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
