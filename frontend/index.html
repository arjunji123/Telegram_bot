  <script>
    // Initialize Telegram WebApp SDK
    const tg = window.Telegram.WebApp;
    // Optional: Use Telegram WebApp functions
    tg.ready(); // Ensure the WebApp is ready
    tg.expand(); // Enable full-screen mode

  // Fix for Telegram drag-to-close issue
  document.addEventListener('touchmove', (e) => {
      const scrollableArea = document.getElementById('content');

      // Allow touch events inside the scrollable area
      if (scrollableArea.contains(e.target)) {
        return; // Do nothing for scrolling
      }

      // Prevent default touch gestures elsewhere to avoid closing
      e.preventDefault();
    }, { passive: false });
  </script>
