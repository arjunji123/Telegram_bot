<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Invite Friends</title>

  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Initialize Telegram Web App

      // Enable the WebApp to respond to interactions
      document.body.addEventListener('touchstart', function (e) {
        // Prevent dragging but allow other interactions like tapping buttons
        e.preventDefault();
      }, { passive: false });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Ensure the body remains static, prevent any scrolling or drag */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrolling */
      user-select: none;  /* Prevent text selection globally */
      background-color: black;  /* Set the background to black */
      color: white;  /* Text color for contrast */
    }

    html, body {
      height: 100%;
    }

    /* Optional: Add a container with scrollable content */
    .scrollable {
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 100vh; /* Limit height for scrollable area */
    }
  </style>

</head>

<body>
  <div id="root">
    <!-- Add your static content here -->
    <div class="scrollable">

    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
